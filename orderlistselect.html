<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>印刷通-报价</title>		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/rem.css"/>
		<link rel="stylesheet" type="text/css" href="css/initialization1.css"/>		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css"/>		<link rel="stylesheet" type="text/css" href="css/mui.poppicker.css"/>		<style type="text/css">			/*body{
				 position: fixed; 
			}*/			* { touch-action: pan-y; } 
			.add{				width: 80px;				height: 80px;				background-color: #FFFFFF;				border-radius: 80px 0 0 0;				position: absolute;				bottom: 0;				right: 0;				border: 1px solid #dadada;			}			.last-requirement{				position: relative;			}			.layui-layer-ico{				display: none;			}			select{				text-align: center;				text-align-last: center;			}			input {			    padding: 0px !important;			    color: #ff6f00;			    border: none !important;			    padding-left: 3%;			    height: 3rem;			    font-size: 1.4rem;			    margin-right: 5px;			    box-sizing: border-box;			    text-align: center;			    margin-bottom: 0px !important;			}			input:after{				content: " ";			    display: inline-block;			    width: 100%;			}			select {			    color: #ff8b32;			    height: 3rem;			    border: none;			    margin-right: 5px;			    font-size: 1.4rem;			    appearance: none;			    -moz-appearance: none;			    -webkit-appearance: none;			    background: url(../img/slide.png) no-repeat scroll right center;			    background-size: 1.2rem;			    background-position-x: 95%;			    padding: 0px !important;			    margin-bottom: 0px !important;			}			.requirement .binding-handle .size-paper{				width: 30%;			}			select{				margin-top: -2px;			}			#brushlist li{				width: 25%;				float: left;				line-height: 30px;				height: 30px;				text-align: center;			}			.list{				width: 90%;				margin-left: 5%;				height: 60px;			}			#brushlist li:nth-child(2){				border-right: 1px solid #808080;			}			#brushlist{				margin-top: 15px;			}			#submit{				width: 80%;				height: 50px;				margin-left: 10%;				margin-top: 20px;				background-color: #ff6600;				color: #FFFFFF;				border: 0px;				border-radius: 6px;				font-size: 1.4rem;			}			.container{				font-size: 1.5rem;			}			input{				font-size: 1.5rem;			}			#brushlist li.active{				color: #ff6f00;				background-color: #FFFFFF!important;			}			.papercol{				padding: 0.3rem 0rem 0.3rem 1rem;			}			.papercol:after {			    position: absolute;			    right: 0;			    bottom: 0;			    left: 0;			    height: 0px;			    width: 90%;			    margin-left: 5%;			    content: '';			    -webkit-transform: scaleY(.5);			    transform: scaleY(.5);			    background-color: #d2d2d2;			}
		</style>
	</head>
	<body>
		<div class="container cover">
			<!--<h3 class="header"></h3>-->
			<h3 class="header" style="background-color: #ff6f00;color: #FFFFFF;padding: 17px 10px;"><span class="back back1" style="width: 50%;"><img  style="height: 20px;padding-right:10px ;" src="img/back2.png"/>订单搜索 <img style="width: 20px;" src="img/search.png"/></span></h3>			<div id="content" style="overflow: auto;">			<div class="requirement requirement2">				<div class="papercol">						<font>印件名称</font>						<input type="text" class="name" value="画册" style="text-align: left;width: 60%;margin-left: 15px;"/>										</div>				<div class="papercol">						<font>业务员</font>						<input type="text" class="agentId" value="" style="text-align: left;width: 75%;margin-left: 15px;" />				</div>				<div class="papercol">						<font>客户</font>						<input type="text" class="customerId" value="" style="text-align: left;width: 80%;margin-left: 15px;" />				</div>				<div class="papercol">						<font>下单日期</font>						<input type="text" class="orderStartTime" id="orderStartTime" value="" style="text-align: left;width: 28%;margin-left: 15px;" />						-						<input type="text" class="orderEndTime" id="orderEndTime" value="" style="text-align: left;width: 28%;margin-left: 15px;" />				</div>				<div class="papercol">						<font>交货日期</font>						<input type="text" class="deliveryStartTime" id="deliveryStartTime" value="" style="text-align: left;width: 28%;margin-left: 15px;" />						-						<input type="text" class="deliveryEndTime" id="deliveryEndTime" value="" style="text-align: left;width: 28%;margin-left: 15px;" />				</div>								<div class="list">					<ul id="brushlist">						<li status='8'>已完成</li>						<li status='5'>未完成</li>						<li status='9'>已付款</li>						<li status='4'>未付款</li>					</ul>									</div>							</div>			<button id="submit">				确定			</button>			
						</div>
		</div>		<nav class="mui-bar mui-bar-tab foot-bar">			<a class="mui-tab-item way" href="way.html">				<p><img src="img/nav1.png" style="height: 30px;padding-top:5px ;"/></p>				<span class="mui-tab-label" style="color: #FF6F00;">询价</span>			</a>			<a class="mui-tab-item listhref" href="orderlist.html">				<p><img src="img/nav2.png" style="height: 30px;padding-top:5px ;"/></p>				<span class="mui-tab-label">订单</span>			</a>			<a class="mui-tab-item myself" href="myselfinfo.html">				<p><img src="img/nav3.png" style="height: 30px;padding-top:5px ;"/></p>				<span class="mui-tab-label">我的</span>			</a>		</nav>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>	<script src="js/swiper.js" type="text/javascript" charset="utf-8"></script>	<script type="text/javascript" src="js/mui.min.js"></script>	<script type="text/javascript" src="js/pick/mui.picker.min.js"></script>	<script type="text/javascript" src="js/pick/mui.poppicker.js"></script>
	<script type="text/javascript" src="js/layer3.0.1/layer.js"></script>
	<script type="text/javascript">		pushHistory(); 	    window.addEventListener("popstate", function(e) { 	    	window.location = 'adminorderlist.html';	      		    }, false); 	    function pushHistory() { 	      var state = { 	        title: "title", 	        url: "#"	      }; 	      window.history.pushState(state, "title", "#"); 	    }	    $('.back').on('tap',function(){	    	window.location = 'adminorderlist.html'	    })		$('.way').on('tap',function(){			window.location = 'adminwaitorderlist.html';		})		$('.listhref').on('tap',function(){			window.location = 'adminorderlist.html';		})		$('.myself').on('tap',function(){//			window.location = 'myselfinfo.html';		})		var agentInfo ;		var status = 0;		$(document).ready(function(){			agentInfo = JSON.parse(sessionStorage.getItem('agentInfo'));			console.log(agentInfo);			if(agentInfo != null){				$('.agentId').attr('agentId',agentInfo.agentId);				$('.agentId').val(agentInfo.agentName);				$('.customerId').attr('customerId',agentInfo.customerId);				$('.customerId').val(agentInfo.customerCompany);			}else{				$('.agentId').attr('agentId','');				$('.agentId').val('');				$('.customerId').attr('customerId','');				$('.customerId').val('');			}					})		$('#brushlist li').on('tap',function(){			$(this).addClass('active');			$(this).siblings().removeClass('active');			status = $(this).attr('status');		})		// 开始时间		document.getElementById('orderStartTime').addEventListener('tap', function() {			var picker = new mui.DtPicker({ "type": "date"});			picker.show(function(rs) {				$('#orderStartTime').val(rs.text);				picker.dispose();			});		});				// 结束时间		document.getElementById('orderEndTime').addEventListener('tap', function() {			var picker = new mui.DtPicker({ "type": "date"});			picker.show(function(rs) {				$('#orderEndTime').val(rs.text);				picker.dispose();			});		});		// 开始时间		document.getElementById('deliveryStartTime').addEventListener('tap', function() {			var picker = new mui.DtPicker({ "type": "date"});			picker.show(function(rs) {				$('#deliveryStartTime').val(rs.text);				picker.dispose();			});		});				// 结束时间		document.getElementById('deliveryEndTime').addEventListener('tap', function() {			var picker = new mui.DtPicker({ "type": "date"});			picker.show(function(rs) {				$('#deliveryEndTime').val(rs.text);				picker.dispose();			});		});		$('#submit').on('tap',function(){			var name = $('.name').val();			var agentId =  $('.agentId').attr('agentId');			var customerId = $('.customerId').attr('customerId');			var searchInfo = {				agentId : agentId,				customerId: customerId,				name:name,				status:status,				deliveryEndTime:$('#deliveryEndTime').val(),				deliveryStartTime:$('#deliveryStartTime').val(),				orderEndTime:$('#orderEndTime').val(),				orderStartTime:$('#orderStartTime').val(),							}			sessionStorage.setItem('searchInfo',JSON.stringify(searchInfo));			window.location = 'adminordersearchlist.html?status=1';		})		$('.agentId').on('tap',function(){			window.location = 'admincustomlist.html';		})				</script>
</html>
