bsolute;				width: 90%;				left: 5%; 				bottom: 0;				height: 1px;				background-color: #c8c7cc;				transform: scaleY(0.5);			}			.leftspan{				display:inline-block ;				float: left;				padding: 6px;				font-size: 16px;				height: 30px;				color: #ff6f00;			}			.rightspan{				display: inline-block;				float: right;				padding: 6px;				font-size: 16px;				height: 30px;			}			.info{				width: 100%;				height: 66px;				position: relative;			}			.info div{				float: left;			}			.leftinfo{				width: 66px;				height: 66px;							}			.orderlogo{				width: 50px;				height: 50px;				border: 1px solid #FFFFFF;				border-radius: 50%;				margin: 8px;				/*background-color: #ff6f00;*/				text-align: center;			}			.orderlogo img{				display: inline-block;				width: auto;				height: 100%;							}			.rightinfo{				width: auto;				height: 66px;			}			.ordername{				font-size: 12px;			}			.orderinfo{				font-size: 12px;				width: 250px;		        overflow:hidden;		        text-overflow:ellipsis; 		        white-space: nowrap;/*加宽度width属来兼容部分浏览*/			}			.del{				position: absolute;				right: 6px;				top: 6px;			}			.del img{				width: 20px;			}			.price{				position: absolute;				right: 6px;				bottom: 6px;				font-size: 16px;				color: #ff6f00;			}			.list .active{				color: #ffee4d !important;				background-color: #ff6f00 !important;			}

	<script type="text/javascript" src="js/pages/other-Materials.js"></script>	<script type="text/javascript">		var sort = 0;		var status = 0;		var name = '';		$('.orderlistbtn').on('tap',function(){
			window.location = 'orderlist.html';
		})		$('.scan').on('tap',function(){			window.location = 'scan.html';		})		mui.init();		(function($){		    $(".mui-scroll-wrapper").scroll();		})(mui);		list();		$('.list ul li').on('click',function(){			console.log('qqq');			$(this).find('p').addClass('active');			$(this).siblings().find('p').removeClass('active');			status = $(this).attr('status');			list();		})		var flag1 = false;		$('#searchkey').on({			'compositionstart': function() {					      flag1 = true;					    },					    'compositionend': function() {					      flag1 = false;					      if(!flag1) {					      	name = $('#searchkey').val();					        list(sort,status);					      }					    },					    'input propertychange': function() {					        if(!flag1) {					        	name = $('#searchkey').val();						       list(sort,status); 					        }					    }		})//		initindex()		function initindex(){								$.ajax({				type:"post",				dataType:'json',				url:ajaxUrlPath+"/mobile/workOrder/workOrders",				data:{	//				memberId:14					sellerId:10,				},				success:function(data){					console.log(JSON.stringify(data));					if(data.code == 0){						$('.waitCount').html(data.result.waitCount);						$('.payCount').html(data.result.orderCount);						$('.enquiryCount').html(data.result.enquiryCount);						$('.waitPayCount').html(data.result.waitPayCount);						$('.completeCount').html(data.result.completeCount);					}				}			})		}
				function list(){			$.ajax({				type:"post",				dataType:'json',				url:ajaxUrlPath+"/mobile/workOrder/workOrders",				data:{//					memberId:14,					sellerId:10,					userId:localStorage.getItem("memberId")									},				success:function(data){					console.log(data);					if(data.code == 0){						var li = '';						console.log(data.result.length);						for (var i = 0; i < data.result.length; i++) {							var papertype = '';							var statustype = '交期:暂无确定';							var statuscolor = '';							if(data.result[i].deliveryTime!=null){									var time=new Date();									var time1 = time.getFullYear()+"/"+parseInt(time.getMonth()+1)+"/"+time.getDate()+" "+"00:00:00";;	 								var time2=time.getFullYear()+"/"+parseInt(time.getMonth()+1)+"/"+time.getDate()+" "+"11:59:00";	 								console.log(time2+'测试2')	 								var time3 = Date.parse(time2);	 								var time5 = data.result[i].deliveryDate+' 11:59:00';	 								console.log(time5+'测试5');	 								var time4 = new Date(time5).getTime();	 									 								if(time4<time3){	 									statuscolor = '#feecd2';	 									statustype = '交期:'+data.result[i].deliveryDate	 								}else if(time4==time3){	 									statuscolor = '#fffcdb';	 									statustype="交期:今天"	 									console.log(1111);	 								}else if(time4>time3){	 									statuscolor = '#ffffff';	 									statustype = '交期:'+data.result[i].deliveryDate	 								}									console.log(time4+'测试4');									console.log(time1+'测试1');									console.log(time3+'测试3');								}							var orderstatus = '';//							if(data.result[i].status==1){
//									orderstatus = '(待前台确认)'
//							}else if(data.result[i].status==3){
//									orderstatus = '(待用户确认)'
//							}							var imgsrc = ''							if(data.result[i].bindingMethod=="骑马订"){								imgsrc = 'img/icon4.png'							}else if(data.result[i].bindingMethod=="缝线装"){								imgsrc = 'img/icon5.png'							}else if(data.result[i].bindingMethod=="圈装"){								imgsrc = 'img/icon7.png'							}else if(data.result[i].bindingMethod=="锁线裸装"){								imgsrc = 'img/icon6.png'							}else if(data.result[i].bindingMethod=="软面精装" || data.result[i].bindingMethod=="硬面精装"){								imgsrc = 'img/icon3.png'							}else if(data.result[i].bindingMethod=="锁线胶装"){								imgsrc = 'img/icon1.png'							}else if(data.result[i].bindingMethod=="无线胶装"){								imgsrc = 'img/icon2.png'							}								li += '<li workOrderId="'+data.result[i].workOrderId+'" status="'+data.result[i].status+'"  style="background-color:'+statuscolor+'">'+					'<p class="tip"><span class="leftspan">'+data.result[i].name+'</span><span class="rightspan">'+data.result[i].contractTime.substring(0,10)+'</span></p>'+						'<div class="info">'+							'<div class="leftinfo">'+								'<div class="orderlogo">'+									'<img src="'+imgsrc+'"/>'+								'</div>'+							'</div>'+							'<div class="rightinfo">'+								'<p class="ordername">'+data.result[i].num+'份  '+data.result[i].bindingMethod+' '+data.result[i].productSize+' 共'+data.result[i].pages+'p</p>'+								'<p class="orderinfo"> 300克双铜</p>'+								'<p class="orderinfo">'+statustype+'</p>'+							'</div>'+							'<div class="price">'+								'<span>'+data.result[i].price+'</span>'+							'</div>'+						'</div>'+				'</li>'																															}						console.log(li)						$('#content').html(li);						$('#content li').on('tap',function(){														var result = $(this).attr('workOrderId');							console.log(result)							window.location = 'orderdetail.html?result='+result;						})																	}				}			})		}
