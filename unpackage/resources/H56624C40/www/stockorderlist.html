		$('.daka').on('tap',function(){
			window.location = 'map.html';
				})		$('.list ul li').on('click',function(){			$('html,body').animate({scrollTop:0},100);//回到顶端			$(this).find('p').addClass('active');			$(this).siblings().find('p').removeClass('active');			type = $(this).attr('status');			outType = $(this).attr('outType')			localStorage.setItem('type',type);			localStorage.setItem('outType',outType)			list(type,outType);								})		pushHistory(); 	    window.addEventListener("popstate", function(e) {

	    function pushHistory() { 
	      var state = { 
	        title: "title", 
	        url: "#"
	      }; 
	      window.history.pushState(state, "title", "#"); 
	    }//		var flag1 = false;		initindex()		function initindex(){								$.ajax({				type:"post",				dataType:'json',				url:ajaxUrlPath+"/mobile/workOrder/receiveTaskNum",				data:{	//				memberId:14					sellerId:localStorage.getItem('sellerId'),				},				success:function(data){					console.log(JSON.stringify(data));					if(data.code == 0){						$('.notReceivedCount').html(data.result.notReceivedCount);						$('.outCount').html(data.result.outCount);						$('.lackPaperCount').html(data.result.lackPaperCount);//						$('.allCount').html(data.result.allCount);					}				}			})		}
				function list(type,outType){			$.ajax({				type:"post",				dataType:'json',				url:ajaxUrlPath+"/mobile/workOrder/receiveTasks",				data:{					sellerId:localStorage.getItem('sellerId'),					type:type,					pageNo:1,					outType:outType,					pageSize:100									},				success:function(data){					console.log(data);					if(data.code == 0){						var li = '';						console.log(data);						for (var i = 0; i < data.result.length; i++) {							var applyhtml = '';							if(data.result[i].isApply==0){								applyhtml = ''							}else if(data.result[i].isApply==1){								applyhtml = '<span>申领</span>'								if(data.result[i].type==3){									applyhtml = '<span>补</span>'								}else{									applyhtml='';								}							}							var status = '';							if(data.result[i].status==0){								status = '待领料'							}else if(data.result[i].status==1){								status = '部分领料'							}else if(data.result[i].status==2){								status = '领料完成'							}							if(data.result[i].type==3){								status='待发料'							}							var sendStatus = '';							if(data.result[i].sendStatus==2){								sendStatus = '<button class="picking" sendStatu="2" objId="'+data.result[i].id+'" weight="'+data.result[i].weight+'" brand="'+data.result[i].brand+'" normal="'+data.result[i].normal+'" name="'+data.result[i].name+'" sendNum="'+data.result[i].sendNum+'" receiveNum="'+data.result[i].receiveNum+'" isApply="'+data.result[i].isApply+'" num="'+data.result[i].num+'" receiveTime="'+data.result[i].receiveTime+'" memo="'+(data.result[i].memo==null?"":data.result[i].memo)+'"  billNo="'+data.result[i].billNo+'" style="background-color:#ccc; padding: 6px 13px">已发料</button>'							}else{								sendStatus = '<button class="picking" sendStatu="0" objId="'+data.result[i].id+'" weight="'+data.result[i].weight+'" brand="'+data.result[i].brand+'" normal="'+data.result[i].normal+'" name="'+data.result[i].name+'" sendNum="'+data.result[i].sendNum+'" receiveNum="'+data.result[i].receiveNum+'" isApply="'+data.result[i].isApply+'" num="'+data.result[i].num+'" receiveTime="'+data.result[i].receiveTime+'" memo="'+(data.result[i].memo==null?"":data.result[i].memo)+'"  billNo="'+data.result[i].billNo+'">发料</button>'															}							var billNo = data.result[i].billNo.split('-');							billNo = billNo.slice(0,billNo.length-2).join('-');															li += '<li>'+					'<div class="left">'+						'<p><span class="orderNo" >'+billNo+applyhtml+'</span><span class="name" >'+data.result[i].workOrderName.substring(0,5)+'</span></p>'+						'<p><span class="status">'+status+'</span><span class="time">'+(data.result[i].createTime==null?'':data.result[i].createTime.substring(0,10))+'</span></p>'+					'</div>'+					'<div class="right">'+sendStatus+					'</div>'+				'</li>'																															}						console.log(li)						$('#list').html(li);						$('.picking').off().on('tap',function(){							var objId = $(this).attr('objId');							var sendNum = $(this).attr('sendNum');							var receiveNum= $(this).attr('receiveNum');							var isApply=$(this).attr('isApply');							var num = Number(sendNum)-Number(receiveNum);							var inputnum = $(this).attr('num');							var weight = $(this).attr('weight');							var normal = $(this).attr('normal');							var name = $(this).attr('name');							var memo = $(this).attr('memo');							var billNo = $(this).attr('billNo');							var brand = $(this).attr('brand');							var sendStatu = $(this).attr('sendStatu');							var receiveTime=''							if($(this).attr('receiveTime') != 'null'){								receiveTime = $(this).attr('receiveTime')							}
							alert(billNo);
							// layer.msg('起作用了吧'); 							layer.open({							  type: 2,							  skin: 'demo-class',							  area: ['80%', '400px'], //宽高				//			  scrollbar: false,							  title:'领料单<span style="font-size:16px;display: inline;float: right;">'+billNo+'</span>',							  content: 'outpicking.html?objId='+objId+'&type=1',							  scrollbar: false,							  closeBtn: 2,							  shadeClose:false,							  success: function(layero,index){
								  // alert(layer.getChildFrame('body', index))							  	$(layero).addClass("scroll-wrapper");							  	var body = layer.getChildFrame('body', index).contents();					    		var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();							  	// alert(name);							  	console.log(iframeWin+'测试');							  	body.find('.name').html(name);
								// alert(body.find('.name').html);
															  	if(isApply==1){							  		body.find('#sendNum').val(inputnum);							  	}else{							  		body.find('#sendNum').val(inputnum);							  	}							  	if(sendStatu==2){							  		body.find('.back').css('display','none');							  	}							  	body.find('#sendNum').attr('sendNum',sendNum);							  	body.find('#sendNum').attr('receiveNum',receiveNum);							  	body.find('#sendNum').attr('num',inputnum);							  	body.find('.receivetime').html(receiveTime);							  	body.find('.receiveNum').html()							  	body.find('.back').attr('isApply',isApply);							  	body.find('.back').attr('objId',objId);							  	body.find('.memo').html(memo);							  	$(layero).find('.back').on('tap',function(){							  		layer.close(index);								})							  								  },							  end:function(){							  	initindex();							  	// location.reload();							  	$('html').css('height',"auto");							  	$('html').css('overflow','auto');							  	$('body').css('height',"auto");							  	$('body').css('overflow','auto');							  }							});						})																	}				}			})		}
