ist ul li p:first-child{				font-size: 18px;			}			.list ul li p:last-child{				font-size: 12px;			}			.orderlist{				width: 90%;				min-height: 110px;				/*background-color: red;*/				margin-left: 5%;				margin-top: 10px;			}			.orderlist ul li{				width: 100%;				height: 100px;				background-color: #FFFFFF;				margin-top: 10px;				border: 1px solid rgba(0,0,0,0.2);				border-radius: 5px;				cursor: pointer;			}			.rightinfo ul li p{				height: 20px;				position: relative;			}			.tip{				height: 30px;				position: relative;			}			.tip span{				height: 30px;			}			.tip:after{				content: '';				display: block;				position: absolute;				width: 90%;				left: 5%; 				bottom: 0;				height: 1px;				background-color: #c8c7cc;				transform: scaleY(0.5);			}			.leftspan{				display:inline-block ;				float: left;				padding: 6px;				font-size: 16px;				height: 30px;				color: #ff6f00;				width: 40%;				text-overflow:ellipsis;				white-space:nowrap;				overflow:hidden;							}			.rightspan{				display: inline-block;				text-align: right;				float: right;				padding: 6px;				font-size: 16px;				height: 30px;				width: 60%;			}			.info{				width: 100%;				height: 66px;				position: relative;			}			.info div{				float: left;			}			.leftinfo{				width: 66px;				height: 66px;							}			.orderlogo{				width: 50px;				height: 50px;				border: 1px solid #FFFFFF;				border-radius: 50%;				margin: 8px;				/*background-color: #ff6f00;*/				text-align: center;			}			.orderlogo img{				display: inline-block;				width: auto;				height: 100%;							}			.rightinfo{				width: auto;				height: 66px;			}			.ordername{				font-size: 12px;			}			.orderinfo{				font-size: 12px;				width: 250px;		        overflow:hidden;		        text-overflow:ellipsis; 		        white-space: nowrap;/*加宽度width属来兼容部分浏览*/			}			.del{				position: absolute;				right: 6px;				top: 6px;			}			.del img{				width: 20px;			}			.price{				position: absolute;				right: 6px;				bottom: 6px;				font-size: 16px;				color: #ff6f00;			}			.list .active{				color: #ffee4d !important;				background-color: #ff6f00 !important;			}			.orderlist{				padding-bottom: 30px;			}		</style>			</head>	<body>		<div class="title">			<div class="search">				<span>生产任务</span>				<div id="search">					<img src="img/search.png"/>					<input type="text" name="" id="searchkey" value="" />				</div>			</div>			<div class="list">				<ul>					<li status = '0'>						<p class="waitZhiBanCount">0</p>						<p>未晒版</p>					</li>					<li status = '1'>						<p class="waitCuttingCount">0</p>						<p>未切纸</p>					</li>					<li status = '2'>						<p class="waitPrintCount">0</p>						<p>未印刷</p>					</li>					<li status = '3'>						<p class="waitBindingCount">0</p>						<p>未装订</p>					</li>					<li status = '4'>						<p class="waitOutCount">0</p>						<p>未完成</p>					</li>					<li status = ''>						<p class="totalCount active">0</p>						<p class="active">全部</p>					</li>				</ul>			</div>		</div>		<div class="orderlist">			<ul id="content" style="margin-bottom: 30px;">				<!--<li>						<p class="tip"><span class="leftspan">画册211-35365</span><span class="rightspan">2019-8-25</span></p>						<div class="info">							<div class="leftinfo">								<div class="orderlogo">									<img src="img/orderlogo.png"/>								</div>							</div>							<div class="rightinfo">								<p class="ordername">画册211-64746577</p>								<p class="orderinfo">16：45已经开始印刷</p>								<p class="orderinfo">16：45已经开始印刷</p>							</div>							<div class="del">								<img src="img/dellogo.png"/>							</div>							<div class="price">								<span>￥:2300.00</span>							</div>						</div>				</li>				<li>					<p class="tip"><span class="leftspan">画册211-35365</span><span class="rightspan">2019-8-25</span></p>						<div class="info">							<div class="leftinfo"> ass="mui-tab-item scan" href="scan.html">				<p><img src="img/scan1.png" style="height: 30px;padding-top:5px ;"/></p>				<span class="mui-tab-label" >扫描</span>			</a>			<a class="mui-tab-item myself" href="myselfinfo.html">				<p><img src="img/nav3.png" style="height: 30px;padding-top:5px ;"/></p>				<span class="mui-tab-label" >我的</span>			</a>		</nav>	</body>	<script type="text/javascript" src="js/jquery.min.js"></script>	<script type="text/javascript" src="js/mui.min.js"></script>	<script type="text/javascript" src="js/layer3.0.1/layer.js"></script>	<script src="js/pages/share.js" type="text/javascript" charset="utf-8"></script>	<script type="text/javascript" src="js/pages/other-Materials.js"></script>	<script type="text/javascript">		var status = '';		var name = '';		$('.orderlistbtn').on('tap',function(){			window.location = 'orderlist.html';		})		$('.scan').on('tap',function(){			window.location = 'scan.html';		})		$('.myself').on('tap',function(){			window.location = 'myselfinfo.html';		})		list();		$('.list ul li').on('tap',function(){			console.log('qqq');			$(this).find('p').addClass('active');			$(this).siblings().find('p').removeClass('active');			status = $(this).attr('status');			list();		})		pushHistory(); 	    window.addEventListener("popstate", function(e) { 	    	plus.runtime.quit();	      		    }, false); 	    function pushHistory() { 	      var state = { 	        title: "title", 	        url: "#"	      }; 	      window.history.pushState(state, "title", "#"); 	    }		var flag1 = false;		$('#searchkey').on({			'compositionstart': function() {					      flag1 = true;					    },					    'compositionend': function() {					      flag1 = false;					      if(!flag1) {					      	name = $('#searchkey').val();					        list(name,status);					      }					    },					    'input propertychange': function() {					        if(!flag1) {					        	name = $('#searchkey').val();						       list(name,status); 					        }					    }		})		initindex()		function initindex(){								$.ajax({				type:"post",				dataType:'json',				url:ajaxUrlPath+"/mobile/workOrder/orderNum",				data:{	//				memberId:14					sellerId:10,				},				success:function(data){					console.log(JSON.stringify(data));					if(data.code == 0){						$('.waitZhiBanCount').html(data.result.waitZhiBanCount);						$('.waitCuttingCount').html(data.result.waitCuttingCount);						$('.waitBindingCount').html(data.result.waitBindingCount);						$('.totalCount').html(data.result.totalCount);						$('.waitPrintCount').html(data.result.waitPrintCount);						$('.waitOutCount').html(data.result.waitOutCount);					}				}			})		}				function list(){			$.ajax({				type:"post",				dataType:'json',				url:ajaxUrlPath+"/mobile/workOrder/workOrders",				data:{//					memberId:14,					sellerId:10,					name:name,					status:status,					userId:localStorage.getItem("memberId")									},				success:function(data){					console.log(JSON.stringify(data));					if(data.code == 0){						var li = '';						console.log(data.result.length);						for (var i = 0; i < data.result.length; i++) {							var papertype = '';							var statustype = '交期:暂无确定';							var statuscolor = '';							var licolor = '';							var timecolor = '';							if(data.result[i].deliveryTime!=null){									var time=new Date();									var time1 = time.getFullYear()+"/"+parseInt(time.getMonth()+1)+"/"+time.getDate()+" "+"00:00:00";;	 								var time2=time.getFullYear()+"/"+parseInt(time.getMonth()+1)+"/"+time.getDate()+" "+"11:59:00";	 								console.log(time2+'测试2')	 								var time3 = Date.parse(time2);	 								var time5 = data.result[i].deliveryTime+' 11:59:00';	 								console.log(time5+'测试5');	 								var time4 = new Date(time5).getTime();	 								console.log(data.result[i].deliveryTime+'交货时间');	 								if(time4<time3){	 									statuscolor = '#feecd2';	 									licolor = '#e00019';	 									timecolor = '#e00019';	 									statustype = '交期:'+data.result[i].deliveryTime	 								}else if(time4==time3){	 									statuscolor = '#fffcdb';	 									statustype="交期:今天";	 									licolor = '#ff6e00'	 									timecolor = '#8f8f94';	 									console.log(1111);	 								}else if(time4>time3){	 									statuscolor = '#ffffff';	 									licolor = '#ff6e00';	 									timecolor = '#8f8f94';	 									statustype = '交期:'+data.result[i].deliveryTime	 								}									console.log(time4+'测试4');									console.log(time1+'测试1');									console.log(time3+'测试3');								}							var orderstatus = '';							if(data.result[i].status==6){									orderstatus = '晒版开始'							}else if(data.result[i].status==7){									orderstatus = '晒版完成'							}else if(data.result[i].status==8){									orderstatus = '切纸领料'							}else if(data.result[i].status==9){									orderstatus = '切纸开始'							}else if(data.result[i].status==10){									orderstatus = '切纸完成'							}else if(data.result[i].status==11){									orderstatus = '印刷中'							}else if(data.result[i].status==12){									orderstatus = '印刷完成'							}else if(data.result[i].status==13){									orderstatus = '半成品质检'							}else if(data.result[i].status==14){									orderstatus = '半成品质检完成'							}else if(data.result[i].status==15){									orderstatus = '后道工艺'							}else if(data.result[i].status==16){									orderstatus = '后道工艺完成'							}else if(data.result[i].status==18){									orderstatus = '成品入库'							}else if(data.result[i].status==19){									orderstatus = '运送中'							}else if(data.result[i].status==20){									orderstatus = '运送完成'							}else if(data.result[i].status==21){									orderstatus = '确认收货'							}else if(data.result[i].status==0){									orderstatus = '未开始'							}							var imgsrc = ''							if(data.result[i].bindingMethod=="骑马订"){								imgsrc = 'img/icon4.png'							}else if(data.result[i].bindingMethod=="缝线装"){								imgsrc = 'img/icon5.png'							}else if(data.result[i].bindingMethod=="圈装"){								imgsrc = 'img/icon7.png'							}else if(data.result[i].bindingMethod=="锁线裸装"){								imgsrc = 'img/icon6.png'							}else if(data.result[i].bindingMethod=="软面精装" || data.result[i].bindingMethod=="硬面精装"){								imgsrc = 'img/icon3.png'							}else if(data.result[i].bindingMethod=="锁线胶装"){								imgsrc = 'img/icon1.png'							}else if(data.result[i].bindingMethod=="无线胶装"){								imgsrc = 'img/icon2.png'							}else if(data.result[i].bindingMethod=="其他装订"){								imgsrc = 'img/icon8.png'							}							var name = '';							if(data.result[i].isOutOrder==0){								name = data.result[i].name							}else if(data.result[i].isOutOrder==1){								name = data.result[i].name+'(外)'							}															li += '<li workOrderId="'+data.result[i].workOrderId+'" status="'+data.result[i].status+'"  style="background-color:'+statuscolor+'">'+					'<p class="tip"><span class="leftspan" style="color:'+licolor+'">'+name+'</span><span class="rightspan">'+data.result[i].contractTime.substring(0,10)+'</span></p>'+						'<div class="info">'+							'<div class="leftinfo">'+								'<div class="orderlogo">'+									'<img src="'+imgsrc+'"/>'+								'</div>'+							'</div>'+							'<div class="rightinfo">'+								'<p class="ordername">'+data.result[i].num+'份  '+data.result[i].bindingMethod+' '+data.result[i].productSize+' 共'+data.result[i].pages+'p</p>'+								'<p class="orderinfo"> '+data.result[i].paperType+'</p>'+								'<p class="orderinfo" style="color:'+timecolor+'">'+statustype+'</p>'+							'</div>'+							'<div class="price">'+								'<span>'+orderstatus+(data.result[i].processFinishTime==undefined?'':data.result[i].processFinishTime.substring(3,14))+'</span>'+							'</div>'+						'</div>'+				'</li>'																															}						console.log(li)						$('#content').html(li);						$('#content li').on('tap',function(){														var result = $(this).attr('workOrderId');							localStorage.setItem('pos',0);							setTimeout(function(){								window.location = 'orderdetail2.html?result='+result;							},400);						})																	}				}			})		}									</script></html>
