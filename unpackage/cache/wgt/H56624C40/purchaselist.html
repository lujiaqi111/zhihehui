olute;				width: 90%;				left: 5%; 				bottom: 0;				height: 1px;				background-color: #c8c7cc;				transform: scaleY(0.5);			}			.leftspan{				display:inline-block ;				float: left;				padding: 6px;				font-size: 16px;				height: 30px;				color: #ff6f00;				width: 40%;				text-overflow:ellipsis;				white-space:nowrap;				overflow:hidden;							}			.rightspan{				display: inline-block;				text-align: right;				float: right;				padding: 6px;				font-size: 16px;				height: 30px;				width: 60%;			}			.info{				width: 100%;				height: 66px;				position: relative;				display:flex;			}			.info div{				float: left;			}			.leftinfo{				width: 66px;				height: 66px;							}			.orderlogo{				width: 50px;				height: 50px;				border: 1px solid #FFFFFF;				border-radius: 50%;				margin: 8px;				/*background-color: #ff6f00;*/				text-align: center;			}			.orderlogo img{				display: inline-block;				width: auto;				height: 100%;							}			.rightinfo{				height: 66px;				flex: 1;			}			.ordername{				font-size: 12px;			}			.orderinfo{				font-size: 12px;				width: 100%;		        overflow:hidden;		        text-overflow:ellipsis; 		        /*white-space: nowrap;/*加宽度width属来兼容部分浏览*/*/			}			.del{				position: absolute;				right: 6px;				top: 6px;			}			.del img{				width: 20px;			}			.price{				position: absolute;				right: 6px;				bottom: 6px;				font-size: 16px;				color: #ff6f00;			}			.list .active{				color: #ffee4d !important;				background-color: #ff6f00 !important;			}			.orderlist{				padding-bottom: 30px;			}			.totalPrice{				display: inline-block;				float: right;				font-size: 16px;				color: #FF6F00;				margin-right: 10px;			}			.ordernum{				display: inline-block;				float: right;				text-align: right;				padding-right: 20px;				line-height: 24px;			}			.back img{				height: 24px;				padding-right:6px ;				display: inline-block;				line-height: 24px;			}
