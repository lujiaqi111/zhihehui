			#text{			    box-shadow: 0px 1px 6px #c3c3c3;			    border-radius: 10px;			    width: 90%;			    height: 400px;			    margin-left: 4%;			    background-color: #FFFFFF;			    margin-top: 10px;			}			body,html{				background-color: #f2f2f2;				width: 100%;				height: 100%;				overflow: auto;			}			.title{				width: 100%;				height: 120px;				background-color: #ff6f00;				color: #FFFFFF;				/*margin-top: 80px;*/			}			.search{				width: 100%;				height: 60px;/*				background-color: red;*/			}			.search span{				display: inline-block;				float: left;				line-height: 50px;				font-size: 20px;				font-weight: inherit;				padding-left: 10px;			}			#search{				float: right;				width: calc(100% - 100px);				height: 40px;				border-radius: 20px;				background-color: #ff9a4d;				margin-top: 10px;				margin-right: 20px;			}			#search img.searchicon{				display: inline-block;				height: 20px;				width: 20px;				margin: 10px;				float: left;			}			#search input{				display: block;				float: left;				width: 150px;				background-color: rgba(0,0,0,0);				border: 0px;				text-align: left;    			color: #ffffff;			}			.orderlist{				width: 90%;				min-height: 110px;				/*background-color: red;*/				margin-left: 5%;				margin-top: 10px;			}			.orderlist ul li{				width: 100%;				height: 100px;				background-color: #FFFFFF;				margin-top: 10px;				border: 1px solid rgba(0,0,0,0.2);				border-radius: 5px;				cursor: pointer;			}			.rightinfo ul li p{				height: 20px;				position: relative;			}			.tip{				height: 30px;				position: relative;			}			.tip span{				height: 30px;			}			.tip:after{				content: '';				display: block;				position: absolute;				width: 90%;				left: 5%; 				bottom: 0;				height: 1px;				background-color: #c8c7cc;				transform: scaleY(0.5);			}			.leftspan{				display:inline-block ;				float: left;				padding: 6px;				font-size: 16px;				height: 30px;				color: #ff6f00;				width: 40%;				text-overflow:ellipsis;				white-space:nowrap;				overflow:hidden;							}			.rightspan{				display: inline-block;				text-align: right;				float: right;				padding: 6px;				font-size: 16px;				height: 30px;				width: 60%;			}			.info{				width: 100%;				height: 66px;				position: relative;			}			.info div{				float: left;			}			.leftinfo{				width: 66px;				height: 66px;							}			.orderlogo{				width: 50px;				height: 50px;				border: 1px solid #FFFFFF;				border-radius: 50%;				margin: 8px;				/*background-color: #ff6f00;*/				text-align: center;			}			.orderlogo img{				display: inline-block;				width: auto;				height: 100%;							}			.rightinfo{				width: auto;				height: 66px;			}			.ordername{				font-size: 12px;			}			.orderinfo{				font-size: 12px;			}			.del{				position: absolute;				right: 6px;				top: 6px;			}			.del img{				width: 20px;			}			.price{				position: absolute;				right: 6px;				bottom: 6px;				font-size: 16px;				color: #ff6f00;			}			.list .active{				color: #ffee4d !important;				background-color: #ff6f00 !important;			}			.searchlist{				display: inline-block;				float: right;				height: 20px;				margin-top: 10px;				margin-right: 10px;			}			.time{				color: #FFFFFF;				padding: 20px 10px;				font-size: 18px;			}			.list{				width: 100%;							}			.list>ul>li {				width: 96%;				min-height: 80px;				background-color: #FFFFFF;				margin-top: 10px;				margin-left: 2%;				border: 1px solid rgba(0,0,0,0.2);			    border-radius: 5px;			    cursor: pointer;			}			.left,.right{				float: left;			}			.left{				width: 70%;				height: 100%;				text-align: left;			}			.right{				width: 30%;				height: 100%;				position: relative;							}			.right img{
				width: 60px;
				height: 60px;
				position: absolute;
				right: -10px;

			}			.left p{				padding-left: 10px;			}			.left p:nth-child(1){				color: #ff6f00;				line-height: 35px;				font-size: 20px;							}			.left p:nth-child(2){				color: #676767;				font-size: 18px;							}			.btn{				width: 96%;				height: 60px;				margin-left: 2%;				margin-top: 20px;				margin-bottom: 70px;							}			.btn .submit{				width: 48%;				height: 100%;				background-color: #ff6600;				float: left;				border-radius: 10px;				text-align: center;				color: #FFFFFF;				line-height: 60px;				font-size: 18px;							}			.btn .submit:nth-child(1){				margin-right: 4%;			}			.orderinfo {			    font-size: 12px;			    width: 200px;			    overflow: hidden;			    text-overflow: ellipsis;			    white-space: nowrap;			}
		</style>
